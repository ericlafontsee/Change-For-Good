<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Hello!</h1>
        <h2>Sign up for an account below:</h2>
        <form class="signup">
            <div class="emailInput">
                <label for="email">Email Address: </label><br />
                <input type="email" id="email" name="email" /><br />
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" /><br />
            </div>
            <p>Is this account for an organization or an individual?</p>
            <div>
                <input type="radio" id="individual" name="userType" value="individual" />
                <label for="individual">Individual</label>
                <input type="radio" id="organization" name="userType" value="organization" />
                <label for="organization">Organization</label>
            </div>
            <br />
            <!--toggle to display block if organization radio checked-->
            <div class="ifOrg" style="display: block;">
                <!-- <label for="orgPhone">Phone Number:</label><br />
                <input type="tel" id="orgPhone" name="orgPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br /> -->
                <label for="orgSite">Website:</label><br />
                <input type="text" id="orgSite" name="orgSite" /><br />
            </div>
            <div class="passwordInput">
                <label for="password">Password: </label><br />
                <input type="password" id="password" name="password">
            </div>
            <div class="passConfirm">
                <label for="passwordConfirm">Confirm Password: </label><br />
                <input type="password" id="passwordConfirm" name="passwordConfirm">
            </div>
            <br />
            <button class="loginBtn" type="submit">Login</button>
        </form>
        <p>Already have an account?</p>
        <a href="login.html">Login Here</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
